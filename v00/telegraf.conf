[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "telegraf_doc_agent"
  omit_hostname = false

[[inputs.execd]]
  interval = "60s"
  data_format = "influx"
  command = ["/usr/bin/python", "/etc/telegraf/scripts/pg_custom/postgresql_query.py", "/etc/telegraf/scripts/pg_custom/postgresql_custom_data.conf"]
  restart_delay = "60s"
  signal = "STDIN"

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "influx"
  timeout = "5s"
  username = "telegraf"
  password = "metricsmetricsmetricsmetrics"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.tomcat]]
  ## URL of the Tomcat server status
  url = "http://192.168.30.23:8080/manager/status/all?XML=true"
  ## HTTP Basic Auth Credentials
  username = "infoservice"
  password = "Info2023!"
  ## Request timeout
  timeout = "5s"

